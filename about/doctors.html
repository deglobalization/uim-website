  <link rel="shortcut icon" href="/uim-website/favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="/uim-website/assets/css/main.css">
  
  <style>
    .doctor-profile {
      margin-top: 30px;
      background-color: #f8f9fa;
      border-radius: 12px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    
    .doctor-info {
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .doctor-position {
      display: inline-block;
      background-color: #3498db;
      color: white;
      font-size: 0.9rem;
      padding: 5px 15px;
      border-radius: 20px;
      margin-top: 10px;
    }
    
    .doctor-profile-flex {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    
    .doctor-image {
      flex: 1;
      text-align: center;
    }
    
    .doctor-portrait {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .doctor-details {
      flex: 2;
    }
    
    .doctor-credentials {
      margin-top: 20px;
    }
    
    .doctor-credentials h4 {
      font-size: 1.1rem;
      color: #3498db;
      margin: 20px 0 10px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    
    .doctor-credentials ul {
      list-style-type: none;
      padding-left: 5px;
      margin: 0;
    }
    
    .doctor-credentials li {
      position: relative;
      padding-left: 20px;
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    .doctor-credentials li:before {
      content: "•";
      position: absolute;
      left: 0;
      color: #3498db;
      font-weight: bold;
    }
    
    .contact-info {
      margin-top: 30px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
    }
    
    .contact-info h4 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #3498db;
    }
    
    .contact-info p {
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    .contact-info i {
      margin-right: 10px;
      color: #3498db;
    }
    
    @media (min-width: 768px) {
      .doctor-profile-flex {
        flex-direction: row;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <!-- #include file="/uim-website/components/header.html" -->
  <div id="header-placeholder"></div>
  
  <!-- Main Content -->
  <main id="main">
    <!-- Page Header -->
    <section class="page-header">
      <div class="container">
        <h1 class="page-title">의료진 소개</h1>
        <p class="page-subtitle">유내과의원 전문 의료진을 소개합니다.</p>
      </div>
    </section>
    
    <!-- Doctor Profile Section -->
    <section class="doctor-profile">
      <div class="container">
        <div class="doctor-content">
          <div class="doctor-info">
            <div class="doctor-profile-flex">
              <div class="doctor-image">
                <img src="/uim-website/assets/images/doctors/doctor.png" alt="유인환 원장" class="doctor-portrait">
              </div>
              <div class="doctor-details">
                <h3>유인환 원장</h3>
                <p class="doctor-position">소화기내과 전문의</p>
                <div class="doctor-credentials">
                  <h4>전문 분야</h4>
                  <ul>
                    <li>위·대장 내시경 검사 및 치료</li>
                    <li>위염, 위궤양, 십이지장 궤양</li>
                    <li>대장염, 대장용종</li>
                    <li>역류성 식도염, 기능성 소화불량</li>
                    <li>과민성 대장 증후군</li>
                    <li>만성 간질환, 지방간</li>
                  </ul>
                </div>
                
                <div class="contact-info">
                  <h4>진료 문의 및 예약</h4>
                  <p><i class="fas fa-phone-alt"></i>031-795-1255</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <!-- #include file="/uim-website/components/footer.html" -->
  <div id="footer-placeholder"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(function() {
      $("#header-placeholder").load("/uim-website/components/header.html");
      $("#footer-placeholder").load("/uim-website/components/footer.html");
    });
  </script>
